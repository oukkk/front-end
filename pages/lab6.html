<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link id="theme" rel="stylesheet" href="default.css"> 
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .box:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>My Name</h1>
    <div class="container">
        <div class="box" onclick="change('lab2.js')">1</div>
        <div class="box" onclick="change('lab3.js')">2</div>
        <div class="box" onclick="change('lab4.js')">3</div>
        <div class="box" onclick="change('lab5.html')">4</div>
    </div>
    <script>
        function change(File) {
            document.getElementById('theme').href = File;
        }
    </script>
</body>
</html>
